name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Customize the following steps
      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 18  # 或者你需要的Node版本

      - name: Install dependencies
        run: npm install  # 或者 yarn install, pnpm install

      - name: Build
        run: npm run build  # 或者 yarn build, pnpm build
        env:
          CI: false  # 解决 Create React App 可能出现的 CI 错误

      # 将构建目录移动到仓库根目录
      - name: Move Build Directory
        run: |
          mv llm-vram-calc-web/build build
          rm -rf llm-vram-calc-web  # 可选，删除原来的 llm-vram-calc-web 目录

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build' # 构建后的目录

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
