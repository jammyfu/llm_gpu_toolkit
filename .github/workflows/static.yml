name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: ./llm-vram-calc-web
        run: yarn install

      - name: Build project
        working-directory: ./llm-vram-calc-web
        run: CI=false yarn build

      - name: Create docs directory
        run: mkdir -p ./docs

      - name: Copy build to docs
        run: cp -r ./llm-vram-calc-web/build/. ./docs/

      - name: Reset Git config
        run: |
          git config --global --unset-all core.hooksPath

      - name: Clean up previous worktree (aggressive)
        run: |
          if [ -d github-pages-deploy-action-temp-deployment-folder ]; then
            git worktree prune
            git worktree list
            sudo rm -rf github-pages-deploy-action-temp-deployment-folder
          fi

      - name: Deploy to GitHub Pages (alternative)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages # 如果要推送到 gh-pages 分支

